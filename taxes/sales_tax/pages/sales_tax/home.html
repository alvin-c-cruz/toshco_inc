{% extends "base.html" %}

{% block title %}Sales Taxes{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Sales Taxes</h1>
    <a href="{{ url_for('sales_tax.add') }}" class="btn btn-success mb-3">Add Sales Tax</a>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Sales Tax Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sales_tax in sales_taxes %}
                        <tr>
                            <td>{{ sales_tax.sales_tax_name }}</td>
                            <td>
                                <a href="{{ url_for('sales_tax.edit', sales_tax_id=sales_tax.id) }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{{ url_for('sales_tax.delete', sales_tax_id=sales_tax.id) }}" class="btn btn-danger btn-sm" onclick="return confirmDelete();">Delete</a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="2">No record found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
