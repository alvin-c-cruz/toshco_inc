{% extends "base.html" %}

{% block title %}Sales Taxes{% endblock %}

{% block content %}
<div class="container p-5">
    {% if form.id %}
    <h1 class="mb-4">Edit Sales Tax</h1>
    <form action="{{ url_for('sales_tax.edit', sales_tax_id=form.id) }}" method="post">
        <input type="number" name="sales_tax_id" value="{{ form.id }}" hidden>
        {% else %}
    <h1 class="mb-4">Add Sales Tax</h1>
    <form action="{{ url_for('sales_tax.add') }}" method="post">
        {% endif %}
    
        <div class="row mb-3">
            <label for="sales_tax_name" class="col-sm-2 col-form-label">Sales Tax Name</label>
            <div class="col-sm-10">
                <input type="text" name="sales_tax_name" value="{{ form.sales_tax_name }}" class="form-control" autofocus>
                {% if form.errors.get('sales_tax_name') %}
                <p style="color: red;">{{ form.errors.get('sales_tax_name') }}</p>
                {% endif %}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <input type="submit" value="Save" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{% endblock %}
