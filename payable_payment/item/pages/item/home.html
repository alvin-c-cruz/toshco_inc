{% extends "base.html" %}

{% block title %}Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Item</h1>
    <a href="{{ url_for('item.add') }}" class="btn btn-success mb-3">Add Item</a>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Item Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                        <tr>
                            <td>{{ item.item_name }}</td>
                            <td>
                                <a href="{{ url_for('item.edit', item_id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{{ url_for('item.delete', item_id=item.id) }}" class="btn btn-danger btn-sm" onclick="return confirmDelete();">Delete</a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="2">No record found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
