{% extends "base.html" %}

{% block title %}Item{% endblock %}

{% block content %}
<div class="container p-5">
    {% if form.id %}
    <h1 class="mb-4">Edit Item</h1>
    <form action="{{ url_for('item.edit', item_id=form.id) }}" method="post">
        <input type="number" name="item_id" value="{{ form.id }}" hidden>
        {% else %}
    <h1 class="mb-4">Add Item</h1>
    <form action="{{ url_for('item.add') }}" method="post">
        {% endif %}
    
        <div class="row mb-3">
            <label for="item_name" class="col-sm-2 col-form-label">Item Name</label>
            <div class="col-sm-10">
                <input type="text" name="item_name" value="{{ form.item_name }}" class="form-control" autofocus>
                {% if form.errors.get('item_name') %}
                <p style="color: red;">{{ form.errors.get('item_name') }}</p>
                {% endif %}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <input type="submit" value="Save" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{% endblock %}
