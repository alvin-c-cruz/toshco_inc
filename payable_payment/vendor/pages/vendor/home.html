{% extends "base.html" %}

{% block title %}Vendor{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Vendor</h1>
    <a href="{{ url_for('vendor.add') }}" class="btn btn-success mb-3">Add Vendor</a>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Vendor Name</th>
                            <th>TIN</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for vendor in vendors %}
                        <tr>
                            <td>{{ vendor.vendor_name }}</td>
                            <td>{{ vendor.tin }}</td>
                            <td>{{ vendor.address }}</td>
                            <td>
                                <a href="{{ url_for('vendor.edit', vendor_id=vendor.id) }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{{ url_for('vendor.delete', vendor_id=vendor.id) }}" class="btn btn-danger btn-sm" onclick="return confirmDelete();">Delete</a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4">No record found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
